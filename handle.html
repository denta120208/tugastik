    <!DOCTYPE html>

    <title>Choose Realme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .realme-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .realme-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            cursor: pointer;
            transition: 0.2s;
        }

        .realme-item:hover {
            transform: translateY(-10px);
        }

        .realme-item img {
            width: 100%;
            height: auto;
        }

        .realme-item h3 {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }
        a {
  text-decoration: none;
}
.no-underline {
  text-decoration: none;
}
    </style>
</head>
