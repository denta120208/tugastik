<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Menu</title>
    <link rel="stylesheet" href="style.css">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    
    .profile-box,
    .menu-box {
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(246, 241, 241, 0.1);
        transition: background-color 0.3s;
    }
    
    .profile-box:hover,
    .menu-box:hover {
        background-color: #292929;
    }
    
    .profile {
        display: flex;
        align-items: center;
    }
    
    .profile img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 20px;
        transition: transform 0.3s;
    }
    
    .profile img:hover {
        transform: scale(1.1);
    }
    
    .profile-info h2,
    .profile-info p {
        margin: 0;
    }
    
    .menu-item {
        border: 1px solid gray;
        margin-bottom: 10px;
        transition: background-color 0.3s;
    }
    
    .menu-item:hover {
        background-color: #292929;
    }
    
    .menu-link {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #fff;
        transition: color 0.3s;
    }
    
    .menu-link:hover {
        color: #ddd;
    }
    a {
        text-decoration: none;
      }
      
      /* Apply no-underline class */
      .no-underline {
        text-decoration: none;
      }
    
</style>
